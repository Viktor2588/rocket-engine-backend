spring.application.name=Rocket Engine Comparision
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/rocket_engine_comparison
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Keep 'update' for development - change to 'validate' when Flyway migrations are complete (BE-070)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Database Migration Configuration (BE-070)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
# Validate schema after migration
spring.flyway.validate-on-migrate=true

# CORS Configuration (development defaults)
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# External API Sync Configuration (BE-060)
# Set to false to disable automatic sync from TheSpaceDevs API on startup
sync.external.enabled=true
sync.external.missions-limit=200
sync.external.sites-limit=100

# Actuator Configuration (BE-080)
# Expose health, info, metrics, and cache endpoints
management.endpoints.web.exposure.include=health,info,metrics,caches
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
# Application info
management.info.env.enabled=true
management.info.git.enabled=true
management.info.build.enabled=true
info.app.name=Rocket Engine Comparison API
info.app.description=Space exploration and rocket engine comparison API
info.app.version=0.0.1-SNAPSHOT

# Resilience4j Configuration (Step 1.2)
# Circuit Breaker - stop calling if API fails repeatedly
resilience4j.circuitbreaker.instances.spacedevs.register-health-indicator=true
resilience4j.circuitbreaker.instances.spacedevs.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.spacedevs.sliding-window-size=10
resilience4j.circuitbreaker.instances.spacedevs.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.spacedevs.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.spacedevs.wait-duration-in-open-state=60s
resilience4j.circuitbreaker.instances.spacedevs.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.spacedevs.automatic-transition-from-open-to-half-open-enabled=true

# Retry - automatically retry transient failures with exponential backoff
resilience4j.retry.instances.spacedevs.max-attempts=3
resilience4j.retry.instances.spacedevs.wait-duration=2s
resilience4j.retry.instances.spacedevs.enable-exponential-backoff=true
resilience4j.retry.instances.spacedevs.exponential-backoff-multiplier=2
resilience4j.retry.instances.spacedevs.retry-exceptions=org.springframework.web.client.RestClientException,java.io.IOException,java.net.SocketTimeoutException

# Rate Limiter - respect TheSpaceDevs API limits (15 requests per second for free tier)
resilience4j.ratelimiter.instances.spacedevs.register-health-indicator=true
resilience4j.ratelimiter.instances.spacedevs.limit-for-period=15
resilience4j.ratelimiter.instances.spacedevs.limit-refresh-period=1s
resilience4j.ratelimiter.instances.spacedevs.timeout-duration=5s

# Expose Resilience4j metrics in Actuator
management.endpoints.web.exposure.include=health,info,metrics,caches,circuitbreakers,ratelimiters,retries
management.health.circuitbreakers.enabled=true
management.health.ratelimiters.enabled=true

# SpringDoc OpenAPI Configuration (Step 3.1)
# Access docs at: /swagger-ui.html or /v3/api-docs
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.show-actuator=false
springdoc.packages-to-scan=com.rocket.comparison.controller
