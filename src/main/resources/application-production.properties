spring.application.name=Rocket Engine Comparision
server.port=8080

# PostgreSQL Database Configuration (Neon or any PostgreSQL)
# DATABASE_URL is parsed by docker-entrypoint.sh into these properties
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# SSL required for Neon
spring.datasource.hikari.data-source-properties.sslmode=require

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# SQL initialization disabled - using entrypoint script for seeding instead
# spring.sql.init.mode=never

# CORS Configuration (production - from environment variable)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://viktor2588.github.io}

# Production settings
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.compression.enabled=true
server.compression.min-response-size=1024
logging.level.root=INFO
logging.level.com.rocket=INFO

# Disable external API sync on startup (seeding is done via entrypoint scripts)
# This prevents blocking startup while waiting for TheSpaceDevs API
sync.external.enabled=false

# Flyway settings for production
# TEMPORARILY DISABLED: Let Hibernate create schema first on fresh Neon DB
# Re-enable after initial deployment succeeds
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false

# HikariCP - faster connection pool for startup
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# JPA settings
# TODO: Properly fix lazy loading with DTOs or @EntityGraph, then set to false
spring.jpa.open-in-view=true
