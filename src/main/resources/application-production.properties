spring.application.name=Rocket Engine Comparision
server.port=8080

# PostgreSQL Database Configuration (uses DATABASE_URL from Render)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# SQL initialization - loads data.sql automatically after schema creation
spring.sql.init.mode=always

# CORS Configuration (production - from environment variable)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://viktor2588.github.io}

# Production settings
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.compression.enabled=true
server.compression.min-response-size=1024
logging.level.root=INFO
logging.level.com.rocket=INFO
